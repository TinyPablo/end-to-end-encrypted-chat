<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>end to end encrypted chat</title>
  <script src="script.js" defer></script>
  <script src="../jquery-3.6.4.min.js"></script>
  <script src="../forge.min.js"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <a href="../register/index.html"><button class="redirect_button">register</button></a>
  <a href="../send_message/index.html"><button class="redirect_button">send message</button></a>
  <a href="../view_messages/index.html" class="redirect_button"><button class="redirect_button">view messages</button></a>
  <br>
  <h2>send message</h2>
  <div id="form_div">
    <form id="send_message_form">
      <div>
        <div>
          <input type="text" id="username" name="username" placeholder="username" class="textInput" required>
          <br>
          <a id="username_error" class="error"></a>
        </div>
  
        <div>
          <input type="text" id="recipient" name="recipient" placeholder="recipient" class="textInput" required>
          <br>
          <a id="recipient_error" class="error"></a>
        </div>
      </div>
      
      <div>
        <input type="text" id="private_key" placeholder="private key" class="textInput" required>
        <button type="button" id="load_private_key">load</button>
        <a id="private_key_error" class="error"></a>
      </div>
  
      <div">
        <textarea id="message" name="message" placeholder="message" class="textInput" required></textarea>
        <br>
        <a id="message_error" class="error"></a>
      </div>
      
      <div>
        <button type="submit">send</button>
        <br>
        <a id="responseMessage"></a>
      </div>
    </form>
  </div>
</body>
</html>
